<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>スクワットチャレンジ</title>
<link rel="icon" type="image/png" href="assets/favicon.ico" />

  <!--css & js-->
  <link rel = "stylesheet" type = "text / css" href = "http://yui.yahooapis.com/3.18.1/build/cssreset/cssreset-min.css" >
  <link rel="stylesheet" href="css/squad.css">

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.7.2/css/bulma.min.css">
  <script defer src="https://use.fontawesome.com/releases/v5.3.1/js/all.js"></script>
  <script src="js/count.js"></script>
  <style>
  </style>
</head>
<body>

  <nav class="navbar has-background-info">
    <div class="navbar-brand">
      <a class="navbar-item has-text-white" href="./index.html">
        筋トレ*tech
      </a>
    </div>
  </nav>

  <div id="settingBtn">
    <button class="button is-large" onclick="calibration()"><i class="fas fa-cog"></i></button>
  </div>
      <div id="vrm"></div>
      <div id="info">
        <h2>現在の回数:<span id="times">0</span>回</h2>

        <h2 class="debug">現在の状態:<span id="state">初期位置</span></h2>
      </div>


      <div id="motion" >
        <canvas id="webacamCanvas" width="480" height="320"></canvas>
        <video id="video" width="480" height="320" style="display:none;" autoplay playsinline>Video stream not
        available.</video>
      </div>
      <div id="mes">
        <h2>準備中</h2>
      </div>


      <div id="adovice" class="balloon1-right">
        <p><span><i class="fas fa-cog"></i>から姿勢計測の</span><span>調整ができます</span></p>
      </div>
  </section>


		<script src="https://unpkg.com/three@0.106.2/build/three.js"></script>
		<script src="https://unpkg.com/three@0.106.2/examples/js/loaders/GLTFLoader.js"></script>
		<script src="https://unpkg.com/three@0.106.2/examples/js/controls/OrbitControls.js"></script>
		<script src="js/three-vrm.min.js"></script>
		<script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs"></script>
		<script src="https://cdn.jsdelivr.net/npm/@tensorflow-models/posenet"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/mathjs/7.0.2/math.min.js"></script>
    <script src="js/vrm.js"></script><!--事前にjs/count.jsも呼ぶこと -->
